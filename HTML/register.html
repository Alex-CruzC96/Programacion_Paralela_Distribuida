<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="utf-8">
    <title>Registrate | Optilent</title>
    <link rel="stylesheet" type="text/css" href="loginStyles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Imagenes-iconos/icono.png">
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <div class="d-flex align-items-center justify-content-center p-5" id="principal-container">
        <div class="container text-center z-3" id="secondary-container">
            <div class="row mb-2 mt-3">
                <div class="col position-relative">
                    <a href="index.html" class="enlaces">
                        <img title="Inicio" class="position-absolute start-0 ms-3 mt-2" width="25" height="25" src="https://img.icons8.com/ios-filled/50/long-arrow-left.png" alt="retornar" style="filter: invert(100%);"/>
                    </a>
                    <img src="Imagenes-iconos/usuario2.png" style="filter: saturate(0%) contrast(100%) brightness(0%) invert(100%);">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <form action="" method="post">
                        <div class="row mb-3">
                            <div class="col-2 p-0 text-end">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/puffy/32/user.png" alt="user"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="text" placeholder="Nombre/s">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2 p-0 text-end">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/puffy-filled/32/user.png" alt="user"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="text" placeholder="Apellido paterno">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2 p-0 text-end">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/plumpy/24/000000/user.png" alt="user"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="text" placeholder="Apellido materno">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2 p-0 text-end">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/material-rounded/24/mail.png" alt="mail"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="email" placeholder="Correo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2 p-0 text-end">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/material-rounded/24/key--v1.png" alt="key--v1"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2 text-end p-0">
                                <img class="image" width="22" height="22" src="https://img.icons8.com/material-outlined/24/key--v1.png" alt="key--v1"/>
                            </div>
                            <div class="col ps-2 text-start">
                                <input class="input" type="password" placeholder="Confirmar contraseña">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <button value="Enviar" type="submit" class="button" name="botonRegister">REGISTRARSE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="Bootstrap/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="Js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="Js/cdn.jsdelivr.net_npm_@popperjs_core@2.11.8_dist_umd_popper.min.js"></script>
</body>

</html>
